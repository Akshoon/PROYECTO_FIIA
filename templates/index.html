<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo Interactivo de Eventos Musicales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
</head>
<body>
    <h1>Grafo Interactivo de Eventos Musicales</h1>
    
    <!-- Graph Container with Controls -->
    <div id="graph-wrapper">
        <!-- Search Bar -->
        <div id="graph-search-bar">
            <input type="text" id="graph-search-input" placeholder="üîç Buscar en el grafo...">
            <button id="search-btn" class="search-btn">Buscar</button>
        </div>
        
        <!-- Legend -->
        <div id="legend">
            <div class="legend-item">
                <span class="legend-color" style="background: #34495e;"></span>
                <span class="legend-label">Evento</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #7f8c8d;"></span>
                <span class="legend-label">Obra</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #95a5a6;"></span>
                <span class="legend-label">Persona</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #bdc3c7;"></span>
                <span class="legend-label">Ciudad</span>
            </div>
        </div>
        
        <!-- Zoom Controls -->
        <div id="zoom-controls">
            <button id="zoom-in" class="zoom-btn" title="Acercar">+</button>
            <button id="zoom-out" class="zoom-btn" title="Alejar">‚àí</button>
            <button id="zoom-fit" class="zoom-btn" title="Ajustar">‚ä°</button>
        </div>
        
        <!-- Statistics Panel -->
        <div id="stats-panel">
            <h3>Estad√≠sticas</h3>
            <div class="stat-item">
                <span class="stat-label">Nodos:</span>
                <span class="stat-value" id="stat-nodes">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Enlaces:</span>
                <span class="stat-value" id="stat-edges">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Eventos:</span>
                <span class="stat-value" id="stat-events">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Obras:</span>
                <span class="stat-value" id="stat-pieces">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Personas:</span>
                <span class="stat-value" id="stat-persons">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Ciudades:</span>
                <span class="stat-value" id="stat-cities">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Grado promedio:</span>
                <span class="stat-value" id="stat-degree">0</span>
            </div>
        </div>
        
        <!-- Cytoscape Graph Container -->
        <div id="cy"></div>
    </div>
    
    <!-- Filters Section -->
    <div id="filters-container">
        <div id="filters-controls">
            <div class="filter-group">
                <label for="year-select" class="filter-label">A√±o:</label>
                <select id="year-select" class="filter-select"></select>
            </div>

            <div class="filter-group">
                <label for="composer-search" class="filter-label">Compositor:</label>
                <input type="text" id="composer-search" class="filter-input" placeholder="Buscar compositor...">
            </div>

            <div class="filter-group">
                <label for="participant-search" class="filter-label">Participante:</label>
                <input type="text" id="participant-search" class="filter-input" placeholder="Buscar participante...">
            </div>

            <div class="filter-group">
                <label for="piece-search" class="filter-label">Obra:</label>
                <input type="text" id="piece-search" class="filter-input" placeholder="Buscar obra...">
            </div>

            <div class="filter-group">
                <label for="event-search" class="filter-label">Evento:</label>
                <input type="text" id="event-search" class="filter-input" placeholder="Buscar evento...">
            </div>

            <div class="filter-group">
                <label for="city-search" class="filter-label">Ciudad:</label>
                <input type="text" id="city-search" class="filter-input" placeholder="Buscar ciudad...">
            </div>

            <div class="filter-group">
                <label for="limit-select" class="filter-label">L√≠mite de eventos:</label>
                <select id="limit-select" class="filter-select">
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500" selected>500</option>
                    <option value="1000">1000</option>
                </select>
            </div>

            <button id="load-btn" class="load-btn">Cargar Datos</button>
            <button id="clear-btn" class="clear-btn">Limpiar Filtros</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
